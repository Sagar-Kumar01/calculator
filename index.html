<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input"  disabled/>
        </div>
        <div class="buttons">

            <button value="AC" id="clear" class="operation-button">AC</button>

            <button value="DEL" id="erase" class="operation-button">DEL</button>
            <button value="/" class="operation-buttonbutton">/</button>
            <button value="*" class="operation-buttonbutton">*</button>

            <button value="7" class="digit-buttonbutton" />7</button>
            <button value="8" class="digit-buttonbutton" />8</button>
            <button value="9" class="digit-buttonbutton" />9</button>
            <button value="-" class="operation-buttonbutton" />-</button>

            <button value="6" class="digit-buttonbutton" />6</button>
            <button value="5" class="digit-buttonbutton" />5</button>
            <button value="4" class="digit-buttonbutton" />4</button>
            <button value="+" class="operation-buttonbutton" />+</button>

            <button value="1" class="digit-buttonbutton" />1</button>
            <button value="2" class="digit-buttonbutton" />2</button>
            <button value="3" class="digit-buttonbutton" />3</button>

            <button value="=" id="equal" class="operation-button" />=</button>
            <button value="0" class="digit-buttonbutton" id="zero" />0</button>
            <button value="." class="digit-buttonbutton" />.</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
